<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./asstes/main.css">

</head>
<body>


  <section>
    <div class="container">
      <div class="row text-white">
        <h1 class="">we're launching soon</h1>
        <div class="coutdown">
            <div class="days">
              <div class="number">
                  08
              </div>
              <div class="title">
                  days
              </div>
            </div>
            <div class="hours">
              <div class="number">
                  23
              </div>
              <div class="title">
                  hours
              </div>
            </div>
            <div class="minutes">
              <div class="number">
                  55
              </div>
              <div class="title">
                  minutes
              </div>
            </div>
            <div class="seconds">
              <div class="number">
                  41
              </div>
              <div class="title">
                  seconds
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>




  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> -->
 <script src="./asstes/main.js"></script>
</body>
</html>
