<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./asstes/main.css">

</head>

<body>


  <section>
    <div class="container">
      <div class="row text-white">
        <h1 class="">we're launching soon</h1>
        <div class="coutdown" id="countdown">
          <div class="days">
            <div class="number">
              <div class="fip-card" data-days-tens>
                  <div class="top">
                      09
                  </div>
              </div>
              <div class="flip-card" data-days-ones>
                  09
              </div>
             
              <span class="left"></span>
              <span class="right"></span>
              <span class="line"></span>
            </div>
            <div class="title">
              days
            </div>
          </div>
          <div class="hours">
            <div class="number">
              <p data-hours>00</p>
              <span class="left"></span>
              <span class="right"></span>
            </div>
            <div class="title">
              hours
            </div>
          </div>
          <div class="minutes">
            <div class="number">
              <p data-minutes> 00</p>

              <span class="left"></span>
              <span class="right"></span>
            </div>
            <div class="title">
              minutes
            </div>
          </div>
          <div class="seconds">
            <div class="number">
              <p data-seconds>00</p>
              <span class="left"></span>
              <span class="right"></span>
            </div>
            <div class="title">
              seconds
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> -->
  <script src="./asstes/main.js"></script>
</body>

</html>
